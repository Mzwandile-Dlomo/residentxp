<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Accommodation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #mobile-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 50;
        overflow-y: auto;
      }

      #mobile-menu > div {
        background-color: #1f2937;
        padding: 1rem;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 4rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <a href="{% url 'core:home' %}" class="text-white font-bold text-xl">Resident</a>
            </div>
          </div>
          <div class="flex md:hidden">
            <!-- Hamburger Icon -->
            <button
              type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu"
              aria-expanded="false"
              id="hamburger-btn"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              {% if user.is_authenticated %}
              <a href="{% url 'accounts:account' %}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Account</a>
              <a href="{% url 'accounts:logout' %}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Sign Out</a>
              {% else %}
              <a href="{% url 'accounts:login' %}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Log In</a>
              <a href="{% url 'accounts:registration' %}" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium ml-4">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div class="md:hidden hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          {% if user.is_authenticated %}
          <a href="{% url 'accounts:account' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Account</a>
          <a href="{% url 'core:home' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a href="{% url 'accounts:logout' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Sign Out</a>
          {% else %}
          <a href="{% url 'accounts:login' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Log In</a>
          <a href="{% url 'accounts:registration' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main>
      <div class="py-6">{% block content %} {% endblock %}</div>
    </main>

    <script>
      const btn = document.getElementById("hamburger-btn");
      const menu = document.getElementById("mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
