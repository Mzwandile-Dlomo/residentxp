{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4 bg-indigo-500 text-white px-4 py-2 rounded">Accommodation Application</h2>
  <form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-bold mb-2">{{ field.label_tag }}</label>
          <div class="flex">
              {{ field }}
              {% if field.field.required %}<span class="ml-2 text-red-500">*</span>{% endif %}
          </div>
        </div>
    {% endfor %}
    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Submit Application</button>
  </form>
</div>
{% endblock %}
