{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
  <h2 class="text-2xl font-bold mb-4 bg-indigo-500 text-white px-4 py-2 rounded">Login</h2>
  <form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-indigo-500">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
      <input type="password" id="password" name="password" required class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:border-indigo-500">
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Login</button>
  </form>
  <p class="text-center mt-4 text-sm">
    Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-indigo-600 hover:underline">Apply Now</a>
  </p>
</div>
{% endblock %}
