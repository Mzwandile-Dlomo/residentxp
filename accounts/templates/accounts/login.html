<!-- accounts/login.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h1>
    {% if messages %}
    <ul class="messages mb-6 text-center">
        {% for message in messages %}
        <li {% if message.tags %} class="message {{ message.tags }} text-red-500" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" required class="form-input">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Login</button>
        </form>
        <p class="text-center mt-4 text-sm">
            Don't have an account? <a href="{% url 'accounts:registration' %}" class="text-indigo-600 hover:underline">Apply Now</a>
        </p>
    </div>
</div>
{% endblock %}
