{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center px-4 py-8">
    <div class="w-full md:w-2/3 lg:w-1/2">
        <div class="bg-gradient-to-r from-orange-500 to-yellow-600 rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-white mb-4 border-b-2 border-white pb-2">Submit a Maintenance Request</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="mt-4 px-4 py-2 bg-gray-700 text-white font-semibold rounded-md hover:bg-gray-600 transition duration-200">Submit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
