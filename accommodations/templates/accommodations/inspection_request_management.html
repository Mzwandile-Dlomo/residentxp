{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-gradient-to-r from-orange-500 to-yellow-600 rounded-lg shadow-md p-6 lg:p-8">
        <h1 class="text-2xl lg:text-3xl font-bold text-white mb-6 border-b-2 border-white pb-2">Update Inspection Request</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-white">{{ field.label }}</label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <p class="mt-2 text-sm text-red-300">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
            <div class="mb-4">
                <label for="report_details" class="block text-sm font-medium text-white">Report Details</label>
                <textarea id="report_details" name="report_details" rows="4" class="mt-1 block w-full rounded-md bg-white bg-opacity-20 border-transparent focus:border-white focus:bg-opacity-30 focus:ring-0 text-white"></textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{% url 'accommodations:inspection_requests_list' %}" class="px-4 py-2 rounded bg-gray-700 text-white font-semibold hover:bg-gray-600 transition duration-300">Cancel</a>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-500 transition duration-300">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
